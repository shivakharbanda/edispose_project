{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'Edispose/main.css' %}"> 
    <link rel="Icon" href="{% static 'Edispose/favicon.png' %}">

    {% if title %}
        <title>Edispose - {{ title }}</title>
    {% else %}
        <title>Edispose</title>
    {% endif %}
    <meta name="Discription" content="E-Waste Disposal Website">
    <meta name="Author" content="Satyam Meena">
    
   

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar light">
        <div class="container-fluid">
          <img class="me-1" src="{% static 'Edispose/favicon.png' %}" alt="Logo" height="45px" width="45px">
          <a class="navbar-brand" href="{% url 'edispose-home' %}">E-Dispose</a>
          <p>Dispose e-waste.</p>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'edispose-about' %}">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'edispose-faq' %}">FAQ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'edispose-contact' %}">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
   {% block content %}
    
   {% endblock %}
</body>
</html>
