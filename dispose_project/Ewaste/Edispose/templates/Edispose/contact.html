{% extends "Edispose/base.html" %}
{% load static %}
{% block content%}
<div style="align-items: center;">
    <style>
        
        body {
            background-color: white;
        }
        h1 {
            background-color: #95c0ff;
        }

        btn 
        {
            background-color: azure;
        }
    </style>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1>Contact Us</h1>
        
        <form role="form" method="post" id="reused_form"   >
            <div class="form-group">
                <label for="name">
                    Name:</label>
            <input type="text" class="form-control"
            id="name" name="name"  required maxlength="50">
            
        </div>
<div class="form-group">
    <div>
        <label for="email">
            Email:</label>
            <input type="email" class="form-control"
            id="email" name="email" required maxlength="50">
    </div>
    <div class="form-group">
        <label for="name">
            Message:</label>
            <textarea class="form-control" type="textarea" name="message"
            id="message" placeholder="Your Message Here"
            maxlength="6000" rows="7"></textarea>
        </div>
        <br>
        <a class="btn btn-success" href="mailto:electronicdispose@gmail.com">Submit</a>

</div>
{% endblock content %}
